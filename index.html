      <div id="search-bios" class="row">
        <div class="input-field col s6 offset-s1">
              <input id="search" type="text" placeholder="Search for a student ...">
              <label>Search for students</label>
        </div>
        <button id="search-button" class="waves-effect waves-light btn col s3 offset-s1 valign-wrapper">Search <i class="small material-icons">search</i></button>

      <div id="cohort-bios" class="row">
      </div>
      </div>

      <div id="pieChart"></div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
        <script src="d3pie.min.js"></script>
        <script>
        var pie = new d3pie("pieChart", {
          "header": {
            "title": {
              "text": "Can Play Guitar",
              "fontSize": 24,
              "font": "open sans"
            },
            "subtitle": {
              "text": "A full pie chart to show the percentage of students who can play guitar.",
              "color": "#999999",
              "fontSize": 12,
              "font": "open sans"
            },
            "titleSubtitlePadding": 9
          },
          "footer": {
            "color": "#999999",
            "fontSize": 10,
            "font": "open sans",
            "location": "bottom-left"
          },
          "size": {
            "canvasWidth": 590,
            "pieOuterRadius": "90%"
          },
          "data": {
            "sortOrder": "value-desc",
            "content": [
              {
                "label": "Air Guitar",
                "value": 266379,
                "color": "#ce2aeb"
              },
              {
                "label": "Actual Guitar",
                "value": 171241,
                "color": "#d1c87f"
              }
            ]
          },
          "labels": {
            "outer": {
              "pieDistance": 32
            },
            "inner": {
              "hideWhenLessThanPercentage": 3
            },
            "mainLabel": {
              "fontSize": 11
            },
            "percentage": {
              "color": "#ffffff",
              "decimalPlaces": 0
            },
            "value": {
              "color": "#adadad",
              "fontSize": 11
            },
            "lines": {
              "enabled": true
            },
            "truncation": {
              "enabled": true
            }
          },
          "effects": {
            "pullOutSegmentOnClick": {
              "effect": "linear",
              "speed": 400,
              "size": 8
            }
          },
          "misc": {
            "gradient": {
              "enabled": true,
              "percentage": 100
            }
          }
        });
        </script>

        <script>
          var pie = new d3pie("pieChart", {
            "header": {
              "title": {
                "text": "Preferred Caffeine Intake",
                "fontSize": 24,
                "font": "open sans"
              },
              "subtitle": {
                "text": "A full pie chart to show off preferred coding fuel",
                "color": "#999999",
                "fontSize": 12,

              },
              "titleSubtitlePadding": 9
            },
            "footer": {
              "color": "#999999",
              "fontSize": 10,
              "font": "open sans",
              "location": "bottom-left"
            },
            "size": {
              "canvasWidth": 590,
              "pieOuterRadius": "90%"
            },
            "data": {
              "sortOrder": "value-desc",
              "content": [
                {
                  "label": "Tea",
                  "value": 57088,
                  "color": "#0c6197"
                },
                {
                  "label": "All Natural",
                  "value": 57088,
                  "color": "#ce2aeb"
                },
                {
                  "label": "Coffee",
                  "value": 323444,
                  "color": "#bca44a"
                }
              ]
            },
            "labels": {
              "outer": {
                "pieDistance": 32
              },
              "inner": {
                "hideWhenLessThanPercentage": 3
              },
              "mainLabel": {
                "fontSize": 11
              },
              "percentage": {
                "color": "#ffffff",
                "decimalPlaces": 0
              },
              "value": {
                "color": "#adadad",
                "fontSize": 11
              },
              "lines": {
                "enabled": true
              },
              "truncation": {
                "enabled": true
              }
            },
            "effects": {
              "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
              }
            },
            "misc": {
              "gradient": {
                "enabled": true,
                "percentage": 100
              }
            }
          });
          </script>
